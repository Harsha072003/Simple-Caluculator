<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <div class="calculator d-flex justify-content-center align-items-center">
        <div class="bg-color">
            <div class="text-center mb-3">
                <input type="text" class="display" placeholder="0">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">C</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">%</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">M+</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">M-</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">7</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">8</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">9</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">*</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">4</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">5</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">6</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">/</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">1</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">2</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">3</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">+</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-6"><button type="button" class="btn btn-secondary w-100">0</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">.</button></div>
                    <div class="col-3"><button type="button" class="btn btn-secondary w-100">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
